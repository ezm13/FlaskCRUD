<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Flask CRUD{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/usuarios">Flask CRUD</a>
      <a class="btn btn-outline-light btn-sm" href="/formulario">Nuevo usuario</a>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container">

    <!-- Mensajes flash -->
    {% with mensajes = get_flashed_messages(with_categories=True) %}
      {% if mensajes %}
        {% for categoria, msg in mensajes %}
          <div class="alert alert-{{ categoria }} alert-dismissible fade show mt-2" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Zona donde se carga el contenido de cada pÃ¡gina -->
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
