{% extends "base.html" %}
{% block title %}Agregar Usuario{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">➕ Agregar Nuevo Usuario</h5>
  </div>
  <div class="card-body bg-white">
    <form method="POST" action="{{ url_for('formulario') }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese la edad" required min="1">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">⬅️ Volver</a>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
