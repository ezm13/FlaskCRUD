{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}

<div class="card shadow-sm">
  <div class="card-header bg-info text-white">
    <h5 class="mb-0">✏️ Editar Usuario</h5>
  </div>
  <div class="card-body bg-white">
    <form method="POST" action="{{ url_for('editar_usuario', user_id=usuario[0]) }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario[1] }}" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario[2] }}" required>
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" value="{{ usuario[3] }}" required min="1">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">⬅️ Cancelar</a>
        <button type="submit" class="btn btn-info text-white">Actualizar</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
